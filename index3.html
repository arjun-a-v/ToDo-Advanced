    <div class="list container mt-5">
        <h1 class="text-center txt">Books</h1>

        <!-- Glass Effect Div with Input and Book List -->
        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div class="glass-effect">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="bookInput" placeholder="Enter Book Name"
                            aria-label="New book">
                        <div class="input-group-append">
                            <button class="btn btn1" id="addBookButton" aria-label="Add book">Add Book</button>
                        </div>
                    </div>
                    <h3 class="text-center txt" id="listTitle"></h3>
                    <ul class="list-group" id="bookList" role="list"></ul>
                    <div class="btn-group-custom mt-3">
                        <button class="btn btn2 btn-danger" id="resetButton" aria-label="Reset all books">Delete All Books</button>
                        <button class="btn btn3" id="toggleButton" aria-label="Switch List">Book List 2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentList = 'books-bookList1'; // Default to List 1

        // Function to load books from local storage
        function loadBooks(storageKey) {
            const savedBooks = JSON.parse(localStorage.getItem(storageKey)) || [];
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            savedBooks.forEach(book => {
                const listItem = createBookElement(book.text, book.completed);
                bookList.appendChild(listItem);
            });
        }

        // Function to save books to local storage
        function saveBooks(storageKey) {
            const bookList = document.getElementById('bookList');
            const books = [];
            bookList.querySelectorAll('li').forEach(item => {
                books.push({
                    text: item.querySelector('span').textContent,
                    completed: item.querySelector('span').classList.contains('completed')
                });
            });
            localStorage.setItem(storageKey, JSON.stringify(books));
        }

        // Function to create a book element
        function createBookElement(bookText, completed = false) {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item glass-effect d-flex justify-content-between align-items-center';
            listItem.setAttribute('role', 'listitem');
            listItem.draggable = true; // Make list items draggable
            listItem.innerHTML = `
                <span ${completed ? 'class="completed"' : ''}>${bookText}</span>
                <div class="btn-group ml-2">
                    <button class="btn btn-success btn-sm completeButton" aria-label="Complete book">Complete</button>
                    <button class="btn btn-danger btn-sm removeButton" aria-label="Remove book">Remove</button>
                </div>
            `;

            const bookSpan = listItem.querySelector('span');

            // Add double-click event listener for editing
            bookSpan.addEventListener('dblclick', function () {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = bookSpan.textContent;
                input.className = 'form-control'; // Apply Bootstrap styling to the input

                // Replace the book text with the input field
                bookSpan.replaceWith(input);
                input.focus();

                // Handle saving the new book text
                input.addEventListener('blur', function () {
                    bookSpan.textContent = input.value.trim() || bookText; // Keep old text if input is empty
                    input.replaceWith(bookSpan);
                    saveBooks(currentList);
                });

                input.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        input.blur(); // Trigger the blur event to save the text
                    }
                });
            });

            // Add event listener to complete button
            const completeButton = listItem.querySelector('.completeButton');
            completeButton.addEventListener('click', function () {
                bookSpan.classList.toggle('completed');
                saveBooks(currentList);
            });
            

            // Add event listener to remove button
            const removeButton = listItem.querySelector('.removeButton');
            removeButton.addEventListener('click', function () {
                listItem.remove();
                saveBooks(currentList);
            });

            // Add drag events
            listItem.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', bookText);
                e.dataTransfer.setData('text/html', listItem.outerHTML);
                listItem.classList.add('dragging');
            });

            listItem.addEventListener('dragend', () => {
                listItem.classList.remove('dragging');
                saveBooks(currentList);
            });

            document.getElementById('bookList').addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                const afterElement = getDragAfterElement(e.clientY);
                if (afterElement == null) {
                    document.getElementById('bookList').appendChild(draggingItem);
                } else {
                    document.getElementById('bookList').insertBefore(draggingItem, afterElement);
                }
            });

            return listItem;
        }

        // Function to get the element to place the dragged item after
        function getDragAfterElement(y) {
            const draggableElements = [...document.querySelectorAll('.list-group-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        document.getElementById('addBookButton').addEventListener('click', function () {
            const bookInput = document.getElementById('bookInput');
            const bookText = bookInput.value.trim();
            if (bookText !== '') {
                const listItem = createBookElement(bookText);
                document.getElementById('bookList').appendChild(listItem);
                bookInput.value = '';
                saveBooks(currentList);
            }
        });

        document.getElementById('resetButton').addEventListener('click', function () {
            localStorage.removeItem(currentList);
            loadBooks(currentList);
        });

        document.getElementById('toggleButton').addEventListener('click', function () {
            if (currentList === 'books-bookList1') {
                currentList = 'books-bookList2';
                document.getElementById('toggleButton').textContent = 'Book List 1';
            } else {
                currentList = 'books-bookList1';
                document.getElementById('toggleButton').textContent = 'Book List 2';
            }
            loadBooks(currentList);
        });
        document.getElementById('addBookButton').addEventListener('click', function () {
    addBook();
});

document.getElementById('bookInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
        addBook();
    }
});

function addBook() {
    const bookInput = document.getElementById('bookInput');
    const bookText = bookInput.value.trim();
    if (bookText !== '') {
        const listItem = createBookElement(bookText);
        document.getElementById('bookList').appendChild(listItem);
        bookInput.value = '';
        saveBooks(currentList);
    }
}


        // Load the default book list on page load
        loadBooks(currentList);
    </script>
